---
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: buscamagic_development

test:
  <<: *default
  database: buscamagic_test<%= ENV['TEST_ENV_NUMBER'] %>

production:
  url: <%= ENV['DATABASE_URL'] %>
